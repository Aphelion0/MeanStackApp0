<div class="page-header">
      <h2>Hello {{main.loginData.username}}</h2>
      </div>
      <div class="col-sm-6">
      <div class=page-header>
      <h1>Update your details</h1>
      </div>
      <form ng-submit="updater.updateUser(updateData);">

<label>Username:</label>
<input class="form-control" type="text" name="email" ng-init="updater.updateData.username=main.loginData.username" ng-model="updater.updateData.username" disabled>
<br>

<label>Mobile Number</label>
<input class="form-control" type="text" name="mobno" ng-model="updater.updateData.mobno">
<br>

<label>Nationality</label>
<input class="form-control" type="text" name="nation" ng-model="updater.updateData.nation">
<br>
<label for="comment">Status Update</label>
  <textarea class="form-control" rows="5" id="comment" ng-model="updater.updateData.status"></textarea>
  <br>
<button class="btn btn-primary" type="submit">Update</button>
<a href="/statusview"><button class="btn btn-primary">View Status</button></a>

</form>
</div>
<br>
